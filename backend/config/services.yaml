# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # Google OAuth Configuration
    google_oauth_client_id: '%env(GOOGLE_OAUTH_CLIENT_ID)%'
    google_oauth_client_secret: '%env(GOOGLE_OAUTH_CLIENT_SECRET)%'
    google_oauth_redirect_uri: '%env(GOOGLE_OAUTH_REDIRECT_URI)%'
    
    # Microsoft OAuth Configuration
    microsoft_oauth_client_id: '%env(MICROSOFT_OAUTH_CLIENT_ID)%'
    microsoft_oauth_client_secret: '%env(MICROSOFT_OAUTH_CLIENT_SECRET)%'
    microsoft_oauth_redirect_uri: '%env(MICROSOFT_OAUTH_REDIRECT_URI)%'
    
    # OpenPhone Configuration
    openphone_api_key: '%env(OPENPHONE_API_KEY)%'
    openphone_base_url: '%env(OPENPHONE_BASE_URL)%'
    openphone_webhook_secret: '%env(OPENPHONE_WEBHOOK_SECRET)%'
    
    app_frontend_url: '%env(APP_FRONTEND_URL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    # App\MultiTenancy\TenantResolver: ~
    # App\EventSubscriber\TenantFilterSubscriber: ~
    
    # App\ApiPlatform\TenantExtension:
    #     tags: ['api_platform.doctrine.orm.query_extension.collection']
    
    # OpenPhone API Service
    App\Service\OpenPhoneApiService:
        arguments:
            $openPhoneApiKey: '%openphone_api_key%'
            $openPhoneBaseUrl: '%openphone_base_url%'
    
    # Custom serializer for DateTimeImmutable
    App\Serializer\DateTimeImmutableNormalizer:
        tags: ['serializer.normalizer']
    
    # QR Code Email Service
    App\Service\QrCodeEmailService:
        arguments:
            $appFrontendUrl: '%app_frontend_url%'