name: Symfony

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    #  To automatically get bug fixes and new Php versions for shivammathur/setup-php,
    # change this to (see https://github.com/shivammathur/setup-php#bookmark-versioning):
    # uses: shivammathur/setup-php@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo_mysql, xml, zip, gd, curl, iconv
        tools: composer:v2
    - uses: actions/checkout@v4
    - name: Ensure test environment file
      run: |
        if [ -f ".env.test" ]; then
          cp .env.test .env.test.local
        else
          echo "Creating minimal .env.test.local for testing..."
          cat > .env.test.local << 'EOF'
          APP_ENV=test
          APP_DEBUG=false
          APP_SECRET=test-secret-key-for-ci
          DATABASE_URL="sqlite:///%kernel.project_dir%/data/database.sqlite"
          JWT_SECRET_KEY=test-jwt-secret-key-for-ci
          JWT_PASSPHRASE=test-jwt-passphrase-for-ci
          CORS_ALLOW_ORIGIN="^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$"
          EOF
        fi
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Create Database
      run: |
        mkdir -p data
        touch data/database.sqlite
        echo "âœ… SQLite database file created successfully"
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
      run: |
        echo "ðŸ§ª Running Symfony tests..."
        if [ -f "vendor/bin/phpunit" ]; then
          vendor/bin/phpunit || {
            echo "âŒ Tests failed"
            exit 1
          }
          echo "âœ… Tests completed successfully"
        else
          echo "âš ï¸ PHPUnit not found, skipping tests"
        fi
        
        # Clean up test environment file
        rm -f .env.test.local
