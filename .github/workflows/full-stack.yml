name: Full Stack CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, xml, zip, gd, curl, iconv
          tools: composer:v2

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Verify MySQL connection
        run: |
          echo "🔍 Verifying MySQL connection..."
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SELECT VERSION();" || {
            echo "❌ Cannot connect to MySQL as root"
            echo "🔍 Checking MySQL service status..."
            sudo systemctl status mysql || echo "MySQL service not found"
            echo "🔍 Checking if MySQL port is listening..."
            netstat -tlnp | grep 3306 || echo "Port 3306 not listening"
            exit 1
          }
          echo "✅ MySQL connection verified successfully"

      - name: Ensure test database exists
        run: |
          echo "🗄️ Ensuring test database exists..."
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "
            CREATE DATABASE IF NOT EXISTS test_db_test;
            SHOW DATABASES LIKE 'test_db_test';
          "
          echo "✅ Test database verified/created successfully"

      - name: Install backend dependencies
        env:
          COMPOSER_PROCESS_TIMEOUT: 300
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1
        run: |
          cd backend
          echo "📦 Installing backend dependencies..."
          composer install --verbose --prefer-dist --no-progress --no-interaction || {
            echo "❌ Composer install failed"
            composer diagnose
            exit 1
          }
          echo "✅ Backend dependencies installed successfully"

      - name: Setup MySQL permissions
        run: |
          echo "🔧 Setting up MySQL permissions..."
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "
            -- Grant all privileges on all databases to test_user
            GRANT ALL PRIVILEGES ON *.* TO 'test_user'@'%';
            -- Grant specific privileges for test database
            GRANT CREATE, DROP, ALTER, INDEX, SELECT, INSERT, UPDATE, DELETE ON *.* TO 'test_user'@'%';
            FLUSH PRIVILEGES;
            -- Show the granted privileges
            SHOW GRANTS FOR 'test_user'@'%';
            -- Verify the user can connect
            SELECT User, Host FROM mysql.user WHERE User = 'test_user';
          "
          
          echo "🔍 Verifying test user permissions..."
          mysql -h 127.0.0.1 -P 3306 -u test_user -ptest_password -e "
            -- Test if user can connect
            SELECT 'Connection successful' as status;
            -- Test if user can see the test database
            SHOW DATABASES LIKE 'test_db_test';
          " || {
            echo "❌ Test user permissions verification failed"
            exit 1
          }
          
          echo "🔍 Testing table creation permissions..."
          mysql -h 127.0.0.1 -P 3306 -u test_user -ptest_password test_db_test -e "
            -- Test if user can create a test table
            CREATE TABLE IF NOT EXISTS test_permissions (id INT);
            -- Test if user can drop the test table
            DROP TABLE IF EXISTS test_permissions;
            SELECT 'Table operations successful' as status;
          " || {
            echo "❌ Test user table permissions verification failed"
            exit 1
          }
          echo "✅ Test user permissions verified successfully"

      - name: Debug MySQL status
        run: |
          echo "🔍 Debugging MySQL status..."
          echo "--- Current MySQL users ---"
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SELECT User, Host, authentication_string FROM mysql.user WHERE User = 'test_user';"
          echo "--- Current databases ---"
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SHOW DATABASES;"
          echo "--- Test user privileges ---"
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SHOW GRANTS FOR 'test_user'@'%';"

      - name: Run backend tests
        run: |
          cd backend
          # Remove any existing test environment file
          rm -f .env.test
          
          # Create test environment file with test-specific configuration
          echo "APP_ENV=test" > .env.test
          echo "APP_DEBUG=false" >> .env.test
          echo "APP_SECRET=test-secret-key-for-ci" >> .env.test
          echo 'DATABASE_URL="mysql://test_user:test_password@127.0.0.1:3306/test_db_test?serverVersion=8.0&charset=utf8&platform=mysql"' >> .env.test
          echo "JWT_SECRET_KEY=test-jwt-secret-key-for-ci" >> .env.test
          echo "JWT_PASSPHRASE=test-jwt-passphrase-for-ci" >> .env.test
          echo 'CORS_ALLOW_ORIGIN="^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$"' >> .env.test
          
          echo "✅ Test environment file created successfully"
          echo "📋 Test environment configuration:"
          cat .env.test
          
          echo "🗄️ Setting up test database..."
          php bin/console doctrine:database:create --env=test --if-not-exists || {
            echo "❌ Failed to create test database"
            exit 1
          }
          
          echo "🔧 Clearing Doctrine cache..."
          php bin/console cache:clear --env=test || {
            echo "⚠️ Cache clear failed, continuing..."
          }
          
          echo "🔍 Verifying Doctrine configuration..."
          php bin/console debug:config doctrine dbal || {
            echo "⚠️ Could not show Doctrine config, continuing..."
          }
          
          echo "🔍 Checking Doctrine platform..."
          php bin/console debug:container doctrine.dbal.default_connection.driver || {
            echo "⚠️ Could not show driver info, continuing..."
          }
          
          echo "🗄️ Creating database schema..."
          php bin/console doctrine:schema:create --env=test || {
            echo "❌ Failed to create test schema"
            echo "🔍 Checking for schema validation issues..."
            php bin/console doctrine:schema:validate --env=test || {
              echo "⚠️ Schema validation failed"
            }
            exit 1
          }
          php bin/console doctrine:migrations:migrate --env=test --no-interaction || {
            echo "❌ Failed to run test migrations"
            exit 1
          }
          # Run tests if phpunit is available
          echo "🧪 Running tests..."
          if [ -f "vendor/bin/phpunit" ]; then
            vendor/bin/phpunit || {
              echo "❌ Tests failed"
              exit 1
            }
            echo "✅ Tests completed successfully"
          else
            echo "⚠️ PHPUnit not found, skipping tests"
          fi
          
          # Clean up test environment file
          rm -f .env.test

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Fix security vulnerabilities
        run: cd frontend && echo "🔧 Attempting to fix security vulnerabilities..." && npm audit fix --audit-level=moderate || { echo "⚠️ Some vulnerabilities could not be automatically fixed."; echo "Manual review required for remaining issues."; }

      - name: Run frontend linting
        run: cd frontend && npm run lint

      - name: Run frontend type checking
        run: cd frontend && npx tsc --noEmit

  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install backend dependencies
        env:
          COMPOSER_PROCESS_TIMEOUT: 300
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1
        run: |
          cd backend
          echo "📦 Installing backend dependencies (production)..."
          composer install --verbose --prefer-dist --no-dev --optimize-autoloader --no-progress --no-interaction || {
            echo "❌ Composer install failed"
            composer diagnose
            exit 1
          }
          echo "✅ Backend dependencies installed successfully"

      - name: Build backend
        run: cd backend && php bin/console cache:clear --env=prod --no-debug && php bin/console cache:warmup --env=prod && php bin/console assets:install public --env=prod

      - name: Create backend artifact
        run: cd backend && tar -czf backend-build.tar.gz --exclude='.git' --exclude='tests' --exclude='var/cache/dev' --exclude='var/log/dev.log' --exclude='.env.local' --exclude='.env.test' .

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/backend-build.tar.gz
          retention-days: 30

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/

      - name: Deploy to staging
        run: echo "🚀 Deploying full stack to staging environment..."

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/

      - name: Deploy to production
        run: echo "🚀 Deploying full stack to production environment..."

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Run integration tests
        run: echo "🧪 Running integration tests..."

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, integration-test]
    if: always()

    steps:
      - name: Notify on success
        if: success()
        run: echo "✅ Full stack deployment completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Full stack deployment failed!"
